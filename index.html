<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="custom-gallery">
        <img class="custom-gallery__main-img" id="main-display-img" 
             src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
             alt="Main display image">
        <div class="custom-gallery__thumbnails">
            <img id="thumb-1" class="custom-gallery__thumbnail active" 
                 src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=200" 
                 alt="Mountain landscape">
            <img id="thumb-2" class="custom-gallery__thumbnail" 
                 src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=200" 
                 alt="Lake view">
            <img id="thumb-3" class="custom-gallery__thumbnail" 
                 src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=200" 
                 alt="Forest fog">
            <img id="thumb-4" class="custom-gallery__thumbnail" 
                 src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=200" 
                 alt="Waterfall">
            <img id="thumb-5" class="custom-gallery__thumbnail" 
                 src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=200" 
                 alt="Rock formation">
        </div>
    </div>
</body>
 <script src="scripts/main.js"></script>
</html>
